name: Run tests

on: push

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build & Test
        run: |
          file_to_build="`ls -A | grep -i \\.xcodeproj\$`"
          xcodebuild -project "$file_to_build" -scheme Zotero -destination "platform=iOS Simulator,name=iPhone 14" test | xcpretty --color